<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>indexof method</h1>
    <p id="a1"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a1").innerHTML = str.indexOf("vaibhav");
    </script>

    <h1>last indexof method</h1>
    <p id="a2"></p>
    <script>
      var str = "i am vaibhav. vaibhav savaliya";
      document.getElementById("a2").innerHTML = str.lastIndexOf("vaibhav");
    </script>

    <h1>search method</h1>
    <p id="a3"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a3").innerHTML = str.search("vaibhav");
    </script>

    <h1>slice method</h1>
    <p id="a4"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a4").innerHTML = str.slice(5, 12);
    </script>

    <h1>substring method</h1>
    <p id="a5"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a5").innerHTML = str.substring(5, 12);
    </script>

    <h1>substr method</h1>
    <p id="a6"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a6").innerHTML = str.substr(5, 7);
    </script>

    <h1>replace method</h1>
    <p id="a7"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a7").innerHTML = str.replace("vaibhav", "pujan");
    </script>

    <h1>toUpperCase method</h1>
    <p id="a8"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a8").innerHTML = str.toUpperCase();
    </script>

    <h1>toLowerCase method</h1>
    <p id="a9"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a9").innerHTML = str.toLowerCase();
    </script>

    <h1>concat method</h1>
    <p id="a10"></p>
    <script>
      var str = "i am vaibhav savaliya.";
      var str1 = "i am fine.";
      document.getElementById("a10").innerHTML = str.concat(" ", str1);
    </script>

    <h1>trim method</h1>
    <p id="a11"></p>
    <script>
      var str = "              i am vaibhav savaliya                  ";
      document.getElementById("a11").innerHTML = str.trim();
    </script>

    <h1>charAt method</h1>
    <p id="a12"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a12").innerHTML = str.charAt(8);
    </script>

    <h1>charCodeAt method</h1>
    <p id="a13"></p>
    <script>
      var str = "i am vaibhav savaliya";
      document.getElementById("a13").innerHTML = str.charCodeAt(8);
    </script>

    <h1>split method</h1>
    <p id="a14"></p>
    <script>
      var str = "vaibhav";
      document.getElementById("a14").innerHTML = str.split("");
    </script>
  </body>
</html>
