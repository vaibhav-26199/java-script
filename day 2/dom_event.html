<html>
  <head> </head>
  <body>
    <h1>onchange event</h1>
    <input
      type="text"
      id="cn"
      placeholder="enter your name"
      onchange="chng()"
      style="width: 25%;"
    />
    <script>
      function chng() {
        var x = document.getElementById("cn");
        x.value = x.value.toUpperCase();
      }
    </script>

    <h1>onmouseover and onmouseout Events</h1>
    <p onmouseover="over(this)" onmouseout="out(this)">my name is vaibhav</p>
    <script>
      function over(x) {
        x.innerHTML = "my name is pujan";
      }
      function out(x) {
        x.innerHTML = "my name is vaibhav";
      }
    </script>

    <h1>onmousedown and onmouseup Events</h1>
    <p onmousedown="down(this)" onmouseup="up(this)">vaibhav savaliya</p>
    <script>
      function down(x) {
        x.innerHTML = "pujan vachhani";
      }
      function up(x) {
        x.innerHTML = "vaibhav savaliya";
      }
    </script>
  </body>
</html>
