<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>
      Write a JavaScript program which accept a string as input and swap the
      case of each character.
    </h2>
    <input type="text" id="swp" />
    <button onclick="myfunction()">click here</button>
    <p id="swp1"></p>
    <script>
      function myfunction() {
        var str = document.getElementById("swp").value;
        var sp = str.split("");
        var i,chng = "";
        for (i = 0; i < sp.length; i++) {
          if (sp[i] === sp[i].toLowerCase()) {
            chng += sp[i].toUpperCase();
          } else {
            chng += sp[i].toLowerCase();
          }
        }
        document.getElementById("swp1").innerHTML = chng;
      }
    </script>
  </body>
</html>
