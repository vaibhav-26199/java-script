<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h1>sorting array</h1>
    <p id="sot"></p>
    <script>
      var arr1 = [3, 8, 7, 6, 5, -4, 3, 2, 1];
      var arr_sort = arr1.sort(function(a, b) {
        return a - b;
      });
      document.getElementById("sot").innerHTML = arr_sort;
    </script>
  </body>
</html>
