<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <h2>
      Write a JavaScript program which accept a string as input and swap the
      case of each character.
    </h2>
    <input type="text" id="swp" />
    <button onclick="myfunction()">click here</button>
    <p id="swp1"></p>
    <script>
      function myfunction() {
        var i;
        var str = document.getElementById("swp").value;
        var temp = "";
        for (i = 0; i < str.length; i++) {
          if (str[i] === str[i].toLowerCase()) {
            temp += str[i].toUpperCase();
          } else {
            temp += str[i].toLowerCase();
          }
        }

        document.getElementById("swp1").innerHTML = temp;
      }
    </script>
  </body>
</html>
